<body>
<div id="chartContainer" style="height: 300px; width: 80%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    
<script>
    
window.onload = function () {
var dataPoints1 = [];
var dataPoints2 = [];
var dataPoints3 = [];
var dataPoints4 = [];
var data = [];
    
setInterval(drawChart, 9000);
 function drawChart()
   {
jQuery.getJSON("sample.json", addData);
   }
    
var info = {
	theme:"light2",
	animationEnabled: true,
    zoomEnabled: true,
	title:{
		text: "Potencia generada: Nodo 611"
        
	},
    
   
	axisY :{
		includeZero: false,
		title: "Potencia [W]",
		suffix: "W"
	},
	toolTip: {
		shared: "true"
	},
    credits: {
      enabled: "false"  
    },
	legend:{
		cursor:"pointer",
		itemclick : toggleDataSeries
	},
	data: [{
		type: "spline",
		showInLegend: true,
		yValueFormatString: "##.00w",
		name: "Red",
		dataPoints: dataPoints1
}, 
          {
		type: "spline",
		showInLegend: true,
		yValueFormatString: "##.00w",
		name: "Panel",
		dataPoints: dataPoints2

	},
           {
		type: "spline",
		showInLegend: true,
		yValueFormatString: "##.00w",
		name: "Bateria",
		dataPoints: dataPoints3

	},
           {
		type: "spline",
		showInLegend: true,
		yValueFormatString: "##.00w",
		name: "Carga",
		dataPoints: dataPoints4

	}]
}
var chart = new CanvasJS.Chart("chartContainer", info);

    
//Aquí le agregué esto 
function addData(data) {
	for (var i = 0; i < data.length; i++) {
		dataPoints1.push({
			label: data[i].Date,
			y: parseFloat(data[i].Red)
		});
	}
   
    for (var i = 0; i < data.length; i++) {
		dataPoints2.push({
			label: data[i].Date,
			y: parseFloat(data[i].Panel)
		});
    }
        for (var i = 0; i < data.length; i++) {
		dataPoints3.push({
			label: data[i].Date,
			y: parseFloat(data[i].Bateria)
		});
	}
     for (var i = 0; i < data.length; i++) {
		dataPoints4.push({
			label: data[i].Date,
			y: parseFloat(data[i].Carga)
		});
	}
    
    
	chart.render();
	
}
    
//Hasta aquí
    
function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible ){
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	
	}

}
  

</script>

</body>
